<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up - Hopewell Healthcare</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="d-flex justify-content-between align-items-center p-3 shadow-sm position-sticky top-0 z-3 bg-maroon">
    <h2 class="ms-4 text-light">Hopewell <span class="text-danger">Healthcare</span></h2>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="find-doctor.html">Find a Doctor</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="blogs.html">Blogs</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="reports.html">My Reports</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="#">Login / Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login / Signup Form -->
  <div class="auth-container">
    <div class="auth-box">
      <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Sign Up</button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-maroon w-100">Login</button>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="signupName" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-maroon w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
