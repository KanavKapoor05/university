<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Reports - Hopewell Healthcare</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3 shadow-sm position-sticky top-0 z-3 bg-maroon">
    <h2 class="ms-4 text-light">Hopewell <span class="text-danger">Healthcare</span></h2>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="find-doctor.html">Find a Doctor</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="blogs.html">Blogs</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="#">My Reports</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="login.html">Login / Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="container py-5">
    <h2 class="mb-4 text-maroon">Search Medical Reports</h2>

    <form id="searchForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="nameInput" placeholder="Enter Patient Name">
      </div>
      <div class="col-md-4">
        <input type="tel" class="form-control" id="mobileInput" placeholder="Enter Mobile Number">
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-maroon w-100">Search</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped report-table">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Report</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reportTableBody">
          <!-- Dynamic rows from JS -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
